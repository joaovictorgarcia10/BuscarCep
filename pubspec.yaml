name: buscar_cep
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.5.0
  firebase_remote_config: ^4.0.0 

  flutter_modular: ^5.0.3
  modular_bloc_bind: ^1.0.1
  dartz: ^0.10.1
  flutter_bloc: ^8.1.2
  dio: ^5.1.1

  freezed: ^2.3.2
  freezed_annotation: ^2.2.0 
  geolocator: ^9.0.2
  url_launcher: ^6.1.10
  mask_text_input_formatter: ^2.4.0
  flutter_dotenv: ^5.0.2
  firebase_analytics: ^10.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  mocktail: ^0.3.0


 
flutter:
  uses-material-design: true
  
  assets:
     - assets/images/
     - .env

  
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Italic.ttf
        - asset: assets/fonts/Ubuntu-Light.ttf
        - asset: assets/fonts/Ubuntu-Bold.ttf


 